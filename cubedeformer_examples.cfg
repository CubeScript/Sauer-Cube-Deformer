      gotoedge 3 [
        editface 4 2
        rotate 1
        gotoface 3 [
          gotoedge 2 [
            allfaces 0
            vcolor 1 1 0
            editface 3 2
            flip
            vcolor 0 1 0
            flip
            gotoface 0 [
              rotate -1
              gotoface 3 [
                gotoedge 0 [
                  reorient
                  editface 4 2
                  gotoedge 2 [
                    editface 4 2
                    copy
                    movesel 1 1
                    paste
                    flip
                    selextend
                    copy
                    movesel -1 0
                    paste
                    gotoface 1 [
                      movesel 1 1
                      selextend
