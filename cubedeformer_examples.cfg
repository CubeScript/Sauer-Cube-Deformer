.cubedeformer.halfclip = [
  gotoface_fixpitch 0 [
    gotoedge 1 [
      editface 7 2
      gotoedge 3 [
        editface 7 2
        gotoface 3 [
          gotoedge 0 [
            editface 8 2
            gotoedge 2 [
              editface 8 2
              gotoface 0 [
                gotoedge 1 [
                  editface 1 2
                  gotoedge 3 [
                    editface 1 2
                    rotate -1
                    allfaces 1
                    alpha
                    valpha 0.001
                    sleep 0 [
                      movesel -1 0
                      editface 1 1; editface -1 1; vcolor 0.2 0.2 0.2; editface 7 0
                      allfaces 0
                      vcolor 1 0 0; vscroll 0 999; flip
                      vcolor 0 1 0; vscroll 999
                    ]
                  ]
                ]
              ]
            ]
          ]
        ] 400
      ]
    ]
  ] 400
]
